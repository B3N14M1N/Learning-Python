<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Main container with meme toggle -->
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Math Service</h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggle-memes" checked>
                <label class="form-check-label" for="toggle-memes">Show Memes</label>
            </div>
        </div>
        
        <div class="row g-4">
            <!-- Power card -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card operation-card h-100 shadow-sm">
                    <div class="card-body">
                        <form id="pow-form">
                            <h5 class="card-title">Power Function</h5>
                            <div class="mb-2">
                                <label class="form-label" for="pow-base">Base</label>
                                <input class="form-control" type="number" id="pow-base" name="base" step="any" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="pow-exponent">Exponent</label>
                                <input class="form-control" type="number" id="pow-exponent" name="exponent" step="any" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                        <div id="pow-result" class="alert alert-success mt-3">
                            <p class="mb-1">Result: <strong id="pow-result-value"></strong></p>
                            <p class="mb-1">Time: <strong id="pow-execution-time"></strong> ms</p>
                            <p class="mb-0">Cached: <strong id="pow-cached"></strong></p>
                        </div>
                        <div id="pow-meme" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Fibonacci card -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card operation-card h-100 shadow-sm">
                    <div class="card-body">
                        <form id="fibonacci-form">
                            <h5 class="card-title">Fibonacci</h5>
                            <div class="mb-3">
                                <label class="form-label" for="fib-n">N</label>
                                <input class="form-control" type="number" id="fib-n" name="n" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                        <div id="fibonacci-result" class="alert alert-success mt-3">
                            <p class="mb-1">Result: <strong id="fibonacci-result-value"></strong></p>
                            <p class="mb-1">Time: <strong id="fibonacci-execution-time"></strong> ms</p>
                            <p class="mb-0">Cached: <strong id="fibonacci-cached"></strong></p>
                        </div>
                        <div id="fib-meme" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <!-- Factorial card -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card operation-card h-100 shadow-sm">
                    <div class="card-body">
                        <form id="factorial-form">
                            <h5 class="card-title">Factorial</h5>
                            <div class="mb-3">
                                <label class="form-label" for="fac-n">N</label>
                                <input class="form-control" type="number" id="fac-n" name="n" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                        <div id="factorial-result" class="alert alert-success mt-3">
                            <p class="mb-1">Result: <strong id="factorial-result-value"></strong></p>
                            <p class="mb-1">Time: <strong id="factorial-execution-time"></strong> ms</p>
                            <p class="mb-0">Cached: <strong id="factorial-cached"></strong></p>
                        </div>
                        <div id="fac-meme" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug meme container -->
        <div id="debug-meme" class="mb-4 p-3 border rounded bg-light">
            <h6>Debug Meme (should show/hide with toggle):</h6>
            <div id="debug-meme-content"></div>
        </div>
    </div>
    <div id="error-notification" class="alert alert-danger alert-dismissible position-fixed top-0 start-50 translate-middle-x mt-3" style="display: none; z-index: 1000;">
        <span id="error-message"></span>
        <button type="button" class="btn-close" aria-label="Close" onclick="closeErrorNotification()"></button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Custom scripts -->
    <script src="/static/scripts.js"></script>
    
    <!-- Error notification functions -->
    <script>
        function showErrorNotification(message) {
            const errorNotification = document.getElementById('error-notification');
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerText = message;
            errorNotification.style.display = 'block';
        }

        function closeErrorNotification() {
            const errorNotification = document.getElementById('error-notification');
            errorNotification.style.display = 'none';
        }
    </script>
    
    <!-- Tenor script should be loaded last -->
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
</body>

</html>
