<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Service</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Math Service</h1>
    <div class="operation-card">
        <form id="pow-form">
            <h3>Power Function</h3>
            Base: <input type="number" name="base" step="any" required>
            Exponent: <input type="number" name="exponent" step="any" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="pow-result" class="result-card"></div>
    </div>
    <div class="operation-card">
        <form id="fibonacci-form">
            <h3>Fibonacci</h3>
            N: <input type="number" name="n" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="fibonacci-result" class="result-card"></div>
    </div>
    <div class="operation-card">
        <form id="factorial-form">
            <h3>Factorial</h3>
            N: <input type="number" name="n" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="factorial-result" class="result-card"></div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
